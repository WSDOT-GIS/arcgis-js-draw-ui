<!DOCTYPE html>
<html>
<head>
    <title>Map</title>
    <link href="//js.arcgis.com/3.13/esri/css/esri.css" rel="stylesheet" />
    <link href="index.css" rel="stylesheet" />
</head>
<body>
    <content>
        <div id="map">
        </div>
        <nav id="drawUI"></nav>
    </content>
    <script src="//cdn.polyfill.io/v1/polyfill.min.js?features=CustomEvent"></script>
    <script>
        (function (self, root) {
            var dojoConfig = {
                async: true,
                packages: [
                    {
                        name: "arcgis-draw-ui",
                        location: root + "/arcgis-draw-ui"
                    }
                ]
            };
            self.dojoConfig = dojoConfig;
        }(this, location.pathname.replace(/\/[^\/]*$/, "")));
    </script>
    <script src="//js.arcgis.com/3.13/"></script>
    <script src="index.js"></script>
</body>
</html>
