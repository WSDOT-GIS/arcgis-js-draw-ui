<!DOCTYPE html>
<html>
<head>
    <title>Map</title>
    <link rel="shortcut icon" href="http://www.wsdot.wa.gov/favicon.ico" />
    <link rel="stylesheet" href="https://js.arcgis.com/3.27/esri/css/esri.css">
    <link href="index.css" rel="stylesheet" />
</head>
<body>
    <content>
        <div id="map">
        </div>
        <nav id="drawUI"></nav>
    </content>
    <script>
        (function (self, root) {
            var dojoConfig = {
                async: true,
                packages: [
                    {
                        name: "app",
                        location: root + "/dist"
                    }
                ]
            };
            self.dojoConfig = dojoConfig;
        }(this, location.pathname.replace(/\/[^\/]*$/, "")));
    </script>
    <script src="https://js.arcgis.com/3.27/init.js"></script>
    <script>require(["app"])</script>
</body>
</html>
